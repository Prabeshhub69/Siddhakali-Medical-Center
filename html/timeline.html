<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Timeline</title>
    <link rel="stylesheet" href="/css/timeline.css" />
</head>

<body>

    <div class="timeline-container">
        <div class="timeline-line"></div>

        <div class="timeline">

            <div class="event" data-index="1">
                <div class="event-info">
                    <h2>Event One</h2>
                    <p>This is the description of the first event.</p>
                </div>
                <img src="https://via.placeholder.com/300x200" class="event-img" />
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />

            </div>

            <div class="event" data-index="2">
                <div class="event-info">
                    <h2>Event Two</h2>
                    <p>Description for the second timeline event.</p>
                </div>
                <img src="https://via.placeholder.com/300x200/aaa" class="event-img" />
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />

            </div>

            <div class="event" data-index="3">
                <div class="event-info">
                    <h2>Event Three</h2>
                    <p>The third event details.</p>
                </div>
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />
                <img src="https://via.placeholder.com/300x200/bbb" class="event-img" />
            </div>

        </div>
    </div>

    <script src="/js/timeline.js"></script>
</body>

</html>
